<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <input id="display" readonly>

        <button class="round-btn" onclick="appendToDisplay('7')">7</button><button class="round-btn" onclick="appendToDisplay('8')">8</button><button class="round-btn" onclick="appendToDisplay('9')">9</button><button class="operator-btn" onclick="operatorPress('add')">+</button>

        <button class="round-btn" onclick="appendToDisplay('4')">4</button><button class="round-btn" onclick="appendToDisplay('5')">5</button><button class="round-btn" onclick="appendToDisplay('6')">6</button><button class="operator-btn" onclick="operatorPress('subtract')">-</button>

        <button class="round-btn" onclick="appendToDisplay('1')">1</button><button class="round-btn" onclick="appendToDisplay('2')">2</button><button class="round-btn" onclick="appendToDisplay('3')">3</button><button class="operator-btn" onclick="operatorPress('multiply')">ร</button>
        
        <button class="round-btn" onclick="appendToDisplay('0')">0</button><button class="round-btn" onclick="appendToDisplay('.')">.</button><button class="operator-btn" onclick="calculate()">=</button><button class="operator-btn" onclick="operatorPress('divide')">รท</button>

        <button class="clear-button" onclick="clearDisplay('')">CLEAR</button>
    
    </div>

    <script src="index.js"></script>

</body>
</html>
